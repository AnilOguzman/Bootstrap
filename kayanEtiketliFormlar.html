<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body> 
    <div class="container"> <!--özelliği görmek için tıklaman alzım--> <!--kayan etiketler için form-floating kullandık-->
        <div class="row mt-5">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control is-invalid" id="Email" placeholder="E posta adresini giriniz"> <!--placeholder zorunlu ve inputlabeldan önce gelmeli-->
                    <label for="Email">E-posta adresiniz</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control is-valid" id="myPassword" placeholder="Şifrenizi giriniz"> <!--valid invalid yandaki işaretler-->
                    <label for="myPassword">Şifreniz</label>
                </div>
                <div class="form-floating mb-3"> <!--sağ alt köşesinden text area büyültülebiliyo-->
                    <textarea class="form-control " id="myComment" placeholder="Yorumunuzu giriniz"> </textarea>
                    <label for="myComment">Yorumunuz</label>
                </div>
                <div class="form-floating mb-3"> <!--büyültülmüş textarea style ı kullandık yoksa olmaz-->
                    <textarea class="form-control " id="myComment" placeholder="Yorumunuzu giriniz" style="height:150px;"> </textarea>
                    <label for="myComment">Yorumunuz</label>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
