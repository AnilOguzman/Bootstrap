<body>
    <div class="container my-5">
        <div class="row">

                <div class="spinner-border "></div>

                <div class="spinner-border text-warning "></div>

        </div>
    </div>

        <div class="row ">

                    <div class="spinner-border float-end"></div> <!--float kullandık-->
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row row-cols-1">
            <div class="col ">
               <button type="button" class="btn btn-success">
                    <span class="spinner-border spinner-border-sm"></div>

            </div>
        </div>
    </div>
      <div class="container my-5">
