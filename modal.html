<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
   <div class="container"> <!--modal yapımı --> <!--modal içine form elemanları da koyabiliriz iç içe modal da yapabiliriz modal 2 videosunu izle -->
    <div class="row mt-1">
        <div class="col">
            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false"> <!-- data-bs-backdrop="static" normalde o kutu hariç başka yere tıkladığında da kutu kapanır bu komut onu önküyp-->
                <div class="modal-dialog modal-dialog-centered">  <!-- modal-dialog-centered ile tam ortada çıkar-->                                                          <!--data-bs-keyboard esc ye bastığında kutunun kapanmaısnı önler-->
                    <div class="modal-content">  <!-- eğer modal tüm ekranı kaplasın istiyosan üstündeki yere modal-fullscreen yazcan xxl altında full ekran olsun istiyosan modal-fulscreen-xxl-down yazcan-->
                        <div class="modal-header">
                            <h5 class="modal-title">İşlem Bilgisi</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!--kapatma butonu-->
                        </div>
                        <div class="modal-body">
                            <p>Çıkış yapmak istediğinize emin misiniz?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-success" >Onayla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"> <!--düğmeye basınca modal çıkması -->
    <div class="row mt-1">
        <div class="col">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">Çıkış Yap</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-scrollable modal-lg"> <!--modal-dialog-scrollable normalde uzun içeirk olduğunda scroll ekranda çıkar ama biz modalda olmasını istediğimizde bunu lullanırız--> 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">İşlem Bilgisi</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!--kapatma butonu-->
                        </div>
                        <div class="modal-body">
                            <p>Çıkış yapmak istediğinize emin misiniz?</p>
                            <p>
                                <button type="button" class="btn btn-warning" title="popover" data-bs-toggle="popover" data-bs-content="popover içeriği">Tıkla bana</button>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-success" >Onayla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>          
   <script>
    let myModal = new bootstrap.Modal(document.querySelector("#myModal"));
    myModal.show();  

    let myElement=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]')); /*popover yapıı-mı tam çalışmıyo olabilir işine yararsa bak*/
    var myList=myElement.map(function (x) {
        return new bootstrap.Popover(x);
    });
   </script>
</body>
</html>
