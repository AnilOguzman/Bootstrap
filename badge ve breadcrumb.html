<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
                <h4>Badge başlıkla kullanımı <div class="badge bg-danger">Yeni</div></h4>
            </div>
        </div>
    </div>
    <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success">
                    Bildirimler <span class="badge bg-light text-dark">7</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success position-relative">
                    Gelen kutusu <span class="position-absolute top-0 start-100
                    translate-middle badge rounded-pill bg-danger ">+7</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
               <span class="badge bg-dark text-white">Dark</span> <!--span kullandık div yerine çünkü span inlinedır oluşturacağımmız şey kadar yer kaplasın istiyoruz tüm sayfayı değil-->
               <span class="badge bg-danger text-white ">Danger</span>
               <span class="badge rounded-pill bg-danger text-white ">Danger</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
               <nav>
                <ol class="breadcrumb"> <!--sayfa işaret yolu-->
                    <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                    <li class="breadcrumb-item"><a href="#">Kütüphane</a></li>
                    <li class="breadcrumb-item active">Veri</li> <!--active hangi saufada olduğumuzu söyler-->
                </ol>
               </nav>
            </div>
        </div>
    </div> 
     <div class="container my-3 p-4">
        <div class="row">
            <div class="col-12">
               <nav>
                <ol class="breadcrumb" style="--bs-breadcrumb-divider:'>';"> <!--yazıların arasındaki işareti değiştirme-->
                    <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                    <li class="breadcrumb-item"><a href="#">Kütüphane</a></li>
                    <li class="breadcrumb-item active">Veri</li>
                </ol>
               </nav>
            </div>
        </div>
    </div>
    
</body>
</html>
