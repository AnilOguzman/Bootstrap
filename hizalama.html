<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=3.0">
    </head>
    <body>
       <div class="container-fluid my-2 p-3">
         <div class="d-flex justify-content-start justify-content-lg-end bg-secondary p-3 text-white mb-4">    <!--hizalama yapabilmek için boşluk olması lazım mesela -->
            <div class="p-2 bg-info">Flex içerik1</div>                                 <!--col-3 col-9 da yapılmaz çünkü boşluk yok ama col3 col-6 olur-->
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
        <div class="d-flex justify-content-center bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik1</div>
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
        <div class="d-flex justify-content-end bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex içerik1</div>
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
        <div class="d-flex justify-content-between bg-secondary p-3 text-white mb-4">  <!--ilk ve sonu yerleştiriyo diğerini tam ortalarına-->
            <div class="p-2 bg-info">Flex içerik1</div>
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
        <div class="d-flex justify-content-around bg-secondary p-3 text-white mb-4"> <!--ilk ve sona belli boşluk bırakıyo aradakiler eşit boşluklu-->
            <div class="p-2 bg-info">Flex içerik1</div>
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
        <div class="d-flex justify-content-evenly bg-secondary p-3 text-white mb-4"> <!--eşit boşluk istediğimiz zaman-->
            <div class="p-2 bg-info">Flex içerik1</div>
            <div class="p-2 bg-danger">Flex içerik2</div>
            <div class="p-2 bg-primary">Flex içerik3</div>
        </div>
       </div>
       
    </body>
</html>
