<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 p-4">
        <div class="row">
            <div class="col-12">  <!-- hepsini tek bir satıra sığdırmaya çalıştığım için butonlar saçma duruyo-->
                <div class="btn-group" role="group" aria-label="buton grubu">
                    <button type="button" class="btn btn-success active">Ayar Sol</button> <!--active hangi sayfadaysak onu koyu gösteriyo -->
                    <button type="button" class="btn btn-success">Ayar Orta</button>
                    <button type="button" class="btn btn-outline-success">Ayar Sağ</button>
                </div>
                <div class="btn-group" role="group" aria-label="buton grubu"><!--Bunu yapmamızın amacı buton grupları inline dır olduğu kadar yer kaplar o yüzden bu grup aşağıdan değil yanından devam etti -->
                    <button type="button" class="btn btn-success active">Ayar Sol</button> 
                    <button type="button" class="btn btn-success">Ayar Orta</button>
                    <button type="button" class="btn btn-outline-success">Ayar Sağ</button>
 <br><br>
                    <div class="btn-group m-5" role="group" aria-label="çekbaks buton grubu">
                        <input type="checkbox" class="btn-check" id="bsCheck1" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bsCheck1">checkbox 1</label>  <!--labellar olmadan checkboxlar gözükmüyo-->
                        <input type="checkbox" class="btn-check" id="bsCheck2" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="bsCheck2">checkbox 1</label>
                        <input type="checkbox" class="btn-check" id="bsCheck3" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bsCheck3">checkbox 1</label>
                    </div>
<br><br>
                    <div class="btn-group m-5" role="group" aria-label="radyo buton grubu m-3">
                        <input type="radio" class="btn-check" name="bsRadio" id="bsCheck4" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bsCheck4">radyo 1</label>  <!--labellar olmadan checkboxlar gözükmüyo-->
                        <input type="radio" class="btn-check" name="bsRadio" id="bsCheck5" autocomplete="off" >
                        <label class="btn btn-outline-danger" for="bsCheck5">radyo 1</label>
                        <input type="radio" class="btn-check" name="bsRadio" id="bsCheck6" autocomplete="off">
                        <label class="btn btn-outline-danger" for="bsCheck6">radyo 1</label>
                    </div>    
<br><br><br>  <br><br><br>  <br><br><br>                    
                    <div class="btn-group-lg m-5" role="group" aria-label="buton grubu"> <!--boyutlandırmaya baktık-->
                    <button type="button" class="btn btn-success active">Ayar Sol</button> 
                    <button type="button" class="btn btn-success">Ayar Orta</button>
                    <button type="button" class="btn btn-outline-success">Ayar Sağ</button>
                </div>
<br><br><br>  <br><br><br>  <br><br><br>  
                    <div class="btn-group" role="group" aria-label="açılır buton grubu">   <!--açılır buton grubu -->
                        <button type="button" class="btn btn-success ">Ayar Sol</button> 
                        <button type="button" class="btn btn-success">Ayar Orta</button>
                        <div class="btn-group" role="group">
                                <button type="button" id="myDropdown" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" >Açılır Buton</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Anasayfa</a></li>
                                    <li><a class="dropdown-item" href="#">Hakkımızda</a></li>
                                    <li><a class="dropdown-item" href="#">İletişim</a></li>
                                </ul>
                        </div>
                       

                    </div>
        </div>
    </div>
    <div class="container my-3 p-2">
        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical" role="group" aria-label="buton grubu"> <!--alt alta diziyo-->
                    <button type="button" class="btn btn-success ">Ayar Sol</button> 
                    <button type="button" class="btn btn-success">Ayar Orta</button>
                    <button type="button" class="btn btn-outline-success">Ayar Sağ</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
