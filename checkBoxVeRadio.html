<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container"> <!--select kullanımı-->
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="mb-3 row">
                        <label class="form-label col-sm-2 col-xl-1" for="myGender">Cinsiyet Seç:</label> 
                        <div class="col-sm-10 col-xl-11" >
                            <select id="myGender" class="form-select">
                                <option selected>Cinsiyet seç</option>
                                <option value="female">Kadın</option>
                                <option value="male">Erkek</option>
                            </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container"> <!--checkbox kullanımı-->
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="mb-3 form-check row">
                        <div class="offset-sm-2" >
                            <div class="form-check form-check-inline"> <!--inline ile evet ve hayırı yanyana kullandık normalde alt alta bu diğer elemanlar için de geçerlidir mesela checkbox ile switchi yan yana kullanmak istiyosan da inline lı komutu kullan-->
                                <input type="radio" class="form-check-input" name="yesorno" id="myRadio1">
                                <label class="form-check-label" for="myRadio1">Evet</label>
                            </div>
                            <div class="form-check form-check-inline"> <!--burda da kullandık-->
                                <input type="radio" class="form-check-input" name="yesorno" id="myRadio2">
                                <label class="form-check-label" for="myRadio2">Hayır</label>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container"> <!--switch buton kullanımı-->
            <div class="row mt-5">
                <div class="col">
                    <form>
                        <div class="mb-3 row">
                            <div class="offset-sm-2" >
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="mySwitch">
                                    <label class="form-check-label" for="mySwitch">Siteyi aç veya kapat</label>
                                </div>
                                
                        </div>
                    </form>
                </div>
            </div>
        </div>

   
</body>
</html>
