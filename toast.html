<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="toast  " role="alert"> <!---burda show da kullanılabilir toast un gösterilmesi için-->
                    <div class="toast-header">
                        <strong>Sistem Yanıtı</strong>
                        <small class="text-muted ms-auto">1 Dakika Önce</small>
                        <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Kullanıcı adı veya şifre hatalı
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
              
               
                    <div class="mb-3"> <!--normalde butona bastığımızda uyarı çıakcaktı olmadı-->
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="button" id="btnToast" class="btn btn-dark">Kaydet</button>
    
              
                <div class="toast  " role="alert" id="myToast"> 
                   
                    <div class="toast-header">
                        <strong>Sistem Yanıtı</strong>
                        <small class="text-muted ms-auto">1 Dakika Önce</small>
                        <button class="btn-close" type="button" data-bs-dismiss="toast" id="btnToast"></button>
                    </div>
                    <div class="toast-body">
                        Email adresi hatalı
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>          
        
    <script>
        // var tList=[].slice.call(document.querySelectorAll('.toast')); /*toast un gösterilmesini sağladık*/
       // var allToast= tList.map(function (x) {
       //     return new bootstrap.Toast(x);
        // });
       // allToast.forEach(toast => toast.show());
       
 
       var tTrigger=document.getElementById("btnToast");
        var myToast=document.getElementById("myToast");
                tTrigger.addEvenetListener('click',function(){
                     var toast=new bootstrap.Toast(myToast);
                    toast.show();
                });
                   
                
    </script>



</body>
</html>
