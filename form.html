<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="myEmail">Eposta Adresiniz</label> <!--label a gerek kalmadan placeholder kullanarak inputta yazabilirsin -->
                        <input type="email" class="form-control " id="myEmail" placeholder="Eposta Adresiniz">
                        <div class="form-text" id="emailHelper">Eposta adresiniz asla paylaşılmayacak</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="myPassword">Şifreniz</label>
                        <input type="password" class="form-control form-control-plaintext" id="myPassword"> <!--plaintext dış çerçeveyi kaldırır sadece tıklandığında gösterir-->
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember"  >Beni hatırla</div>
                    </div>
                    <button type="button" class="btn btn-success">Giriş Yap</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container"> <!--değişik kullanımı-->
        <div class="row mt-5">
            <div class="col">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label" for="myPassword1">Şifreniz</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="myPassword1">
                    </div>
                    <div class="col-auto">
                        <div id="passwordHelper1" class="form-text">Şifreniz 8-10 karakter uzunluğunda olmalıdır</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="myEmail">Eposta Adresiniz</label> 
                        <input type="email" class="form-control" id="myEmail" placeholder="Eposta Adresiniz">
                        <div class="form-text" id="emailHelper">Eposta adresiniz asla paylaşılmayacak</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="myPassword">Şifreniz</label>
                        <input type="password" class=" form-control form-control-lg" id="myPassword"> <!--genişletti lg ile-->
                    </div>
                    <div class="mb-3 ">
                        <label class="form-label" for="myArea" >Açıklama</div>
                            <textarea class="form-control" id="myArea" rows="4"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember"  >Beni hatırla</div>
                    </div>
                    <button type="button" class="btn btn-success">Giriş Yap</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container"> <!--grid sistemle yapılışı-->
        <div class="row mt-5">
            <div class="col">
                <form>
                    <div class="mb-3 row">
                        <label class="form-label col-sm-2 col-xxl-1" for="myEmail">Eposta:</label> <!-- yazı ile input kısımlarının yaz-nyana olması için yaptık-->
                        <div class="col-sm-10 col-xxl-11">
                            <input type="email" class="form-control" id="myEmail" placeholder="Eposta Adresiniz">
                        <div class="form-text" id="emailHelper">Eposta adresiniz asla paylaşılmayacak</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="form-label col-sm-2 col-xxl-1" for="myPassword">Şifreniz:</label>
                        <div class="col-sm-10 col-xxl-11">
                             <input type="password" class=" form-control" id="myPassword"> 
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="form-label col-sm-2 col-xxl-1" for="myArea" >Açıklama</div>
                        <div class="col-sm-10 col-xxl-11">
                            <textarea class="form-control" id="myArea" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="form-label col-sm-2 col-xxl-1" for="myFile">Dosya Yükle</label>
                        <div class="col-sm-10 col-xxl-11">
                            <input type="file" class="form-control" id="myFile"></input>
                        </div>
                    </div>
                    <div class="mb-3 form-check row ">
                        <div class="offset-sm-2 offset-xxl-1">
                            <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember"  >Beni hatırla</div> <!--labelı div le kapatmışız falan dikkatli ol kullanacaksan-->
                        </div>
                    </div>
                    <div class="mb-3 row"> <!--normalde bunu daha güzel gösteriyo ama yapamadım galiba-->
                        <label class="form-label col-sm-2 col-xxl-1" for="myDatalist">Şehir Seç:</label> 
                        <div class="col-sm-10 col-xxl-11">
                            <input placeholder="Veri ara..." class="form-control" id="myDatalist" list="dataOptions">
                            <datalist id="dataOptions">
                                <option value="Kayseri">
                                <option value="Adana">
                                <option value="İstanbuk">
                                <option value="Eskişehir">
                            </datalist>
                        </div>
                    </div>
                    <div class="offset-sm-2 offset-xxl-1">
                        <button type="button" class="btn btn-success">Giriş Yap</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
