<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col mt-5">
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="top" 
                data-bs-content="Üstte açılan popover" >
                    Top
                </button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="right" 
                data-bs-content="Üstte açılan popover" >
                    Right
                </button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="bottom" 
                data-bs-content="Üstte açılan popover" >
                    Bottom
                </button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="left" 
                data-bs-content="Üstte açılan popover" >
                    Left
                </button>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>     
    <script>
        var List=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]')); 
        var PopovertipList=List.map(function(x){ /*değişik özellikleri var tıkladığında gözüken title ın yerini ayarlama falan geç açılmasını sağlama falan onları videodan bakarsın*/
            return new bootstrap.Popover(x,{
                container:'body', /*bu mecburi olcak alttakiler olmasa da olur*/
                trigger:'focus',/*çıkan yazıya tıklayınca kaybolur yazı trigger:hover yaparsan tooltip olur*/
                content:'deneme',/*hepsi deneme yazacak*/
                delay:{"show":1000,"hide":100},/*açılıp kapanma süresi*/
                html:true,/*html kullanabiliriz kodda*/
                placement:'bottom',
                title:'tam başlık',/*başlığı olmayanlara başlık atar*/
                offset:[0,50]/*yazıyı yakınlaştırma uzaklaştırma x,y ekseni*/
            });
        })
    </script>
</body>
</html>
