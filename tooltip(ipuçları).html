<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="top" title="deneme">
                    Yukarı Tooltip
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="right" title="deneme">
                    Yukarı Tooltip
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="deneme">
                    Yukarı Tooltip
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="left" title="deneme">
                    Yukarı Tooltip
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="left" title="<strong>deneme</strong>" data-bs-html="true"> <!--bunun içinde html kodları kullanmak için data-bs-html="true" kullandık-->
                    html ile tooltip Tooltip
                </button>
            </div>
        </div>
    </div>








   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
<script> /*bu kod olmadan çalışmaz tooltip*/
    var toolList=[].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]')); 
    var tooltipList=toolList.map(function(x){ /*değişik özellikleri var tıkladığında gözüken title ın yerini ayarlama falan geç açılmasını sağlama falan onları videodan bakarsın*/
        return new bootstrap.Tooltip(x);
    })
</script>
</body>
</html>
