<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide" id="mySlide" data-bs-ride="carousel"> <!--otomatik başlaması için data-bs-ride--> <!--slide ın üstüne fare gelirse slayt kendi kendine ilerlemez -->
                    
                    <div class="carousel-indicators"> <!--alt tarafta hangi resimde olduğunu götserir-->
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="0" class="active"></button> <!--active hangisiyle başlayacağını söyler-->
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1" ></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2" ></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="3" ></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active"> <!-- hangisine active verirsem slayt onla başlar-->
                            <img src="Resimler1/face.png" class="d-block w-100" alt="slide-1">
                            <div class="carousel-caption text-dark"> <!--alt yazı oluşturma-->
                                <h1>Slide başlığı </h1>
                                <p>slide alt yazısı</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="Resimler1//Elon.jpg" class="d-block w-100" alt="slide-1">
                        </div>
                        <div class="carousel-item ">
                            <img src="Resimler1/insta.jpg" class="d-block w-100" alt="slide-1">
                        </div>
                        <div class="carousel-item ">
                            <img src="Resimler1/Twitter.png" class="d-block w-100" alt="slide-1">
                        </div>
                    </div>
                        
                        <button type="button" class="carousel-control-prev" data-bs-target="#mySlide" data-bs-slide="prev"> <!--önceki resme ve sonraki resme geçme butonu yaotık-->
                            <span class="carousel-control-prev-icon"></span>  <!--butonların resmini ayarladık-->
                        </button>
                        <button type="button" class="carousel-control-next" data-bs-target="#mySlide" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>       
</body>
</html>
