<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form class="needs-validation was-validated"> <!--bu özel bi komut değil öylesine yazdık--><!--yandaki şekilleri sağlar ve requiredsa kırmızı yznar bi şey girilirse yeşile döner-->
                    <div class="row mb-3">
                        <label for="validationName" class="form-label col-xl-2">Adınız</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" id="validationName" name="validationName" required>
                            <div class="invalid-feedback">Lütfen adınızı giriniz</div>
                            <div class="valid-feedback">Her şey yolunda</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="validationLastname" class="form-label col-xl-2">Soyadınız</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" id="validationLastname" name="validationLastname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="validationUsername" class="form-label col-xl-2">Kullanıcı adınız</label>
                        <div class="col-xl-10">
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="Igroup">@</span>
                                <input type="text" class="form-control" id="validationUsername" name="validationUsername">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="validationCity" class="form-label col-xl-2">Şehir</label>
                            <div class="col-xl-10">
                                <select class="form-select" id="validationCity" name="validationCity">
                                    <option selected disabled value="">Seç...</option>
                                    <option value="1">Kayseri</option>
                                    <option value="2">Kayseri</option>
                                    <option value="2">Kayseri</option>
                                    <option value="2">Kayseri</option>
                                </select>
                            </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-xl-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeCond" name="agreeCond">
                                <label class="form-check-label" for="agreeCond" >Şartlar ve Koşulları kabul edin</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-xl-2 col-xl-10">
                            <button class="btn btn-dark d-block w-100" type="submit">Gönder</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
