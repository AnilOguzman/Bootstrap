<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>  
    <!-- bu konuda relative ve absolute cisimlerin konumlarını ayrı bir css dosyasından kontrol etmek
    lazım burdan yüzdeler ile kaydırmak saçma yada style="left:100px" gibi kullan-->
    <div class="container bg-secondary mh-100 my-5" style="height: 600px;">
        <div class="row">
            <div class="col-12 py-4 d-flex" style="position:relative ;"> <!--burdaki position relative bize absolutte duyarlılığı sağladı o gri kutuya sürekli sabit kalır nerde olmasını istiyosak-->
                <div class="box me-4 border border-white border-5 position-relative" style="top:175px ;">Box 1</div> <!--bunda nesne yerinde varmış gibi davranır kodlar biz öyle görmesek de-->
                <div class="box me-4 border border-white border-5 position-absolute bottom-0">Box 2</div> <!-- bunda nesne yerinden oynamış gibi davranır yani gördüüğümüz gibi
                    bağımsız davranıyo sayfanın her yerine gidebiliyo ayrıca bunu böyle kullandığımızda cihaza göre duyarlı olmuyo -->
                <div class="box me-4 border border-white border-5">Box 3</div>
                <div class="box me-4 border border-white border-5 position-absolute top-0 start-0 translate-middle">Box 4</div>
                <div class="box me-4 border border-white border-5 position-absolute top-0 start-50 translate-middle-x">Box 5</div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
