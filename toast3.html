<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <!--bunlarda bir örneği çalıştırmak için diğerlerini sil üst üste biniyo-->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="toast bg-primary text-white border-0 " style="z-index:11;" role="alert" data-bs-autohide="false"> ><!--kendi kendine kapanma özelliğini elinden aldı-->
                    <div class="toast-header">                                                                                  <!--data-bs-delay:"500" ile kapanma süresini ayarlayabiliriz-->
                        <strong>Sistem Yanıtı</strong>
                        <small class="text-muted ms-auto">1 Dakika Önce</small>
                        <button class="btn-close " type="button" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Kullanıcı adı veya şifre hatalı
                    </div>
                </div>
            </div>
        </div>
       
                
                
                
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>          
        
    <script>
         var tList=[].slice.call(document.querySelectorAll('.toast')); /*toast un gösterilmesini sağladık*/
        var allToast= tList.map(function (x) {
            return new bootstrap.Toast(x);
         });
        allToast.forEach(toast => toast.show());
                   
                
    </script>
</body>
</html>
