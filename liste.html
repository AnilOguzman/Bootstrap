<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="extra.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item bg-danger">HTML</li><!--iki türlü renklendirme var 1. bu-->
                    <li class="list-group-item list-group-item-danger">CSS</li><!--2. bu-->
                    <li class="list-group-item ">BOOTSTRAP</li>
                    <li class="list-group-item">JAVASCRIPT</li>
                    <li class="list-group-item active" >JQUERY</li> <!--active -->
                    <li class="list-group-item disabled">JAVA</li><!--disabled-->
                </ul>
            </div>
            <div class="col-4">
                <div class="list-group"> <!--linklerle liste yapacaksak div kullancaz ul falan değil-->
                    <a href="#" class="list-group-item list-group-item-action disabled">a</a>
                    <a href="#" class="list-group-item list-group-item-action">b</a>
                    <a href="#" class="list-group-item list-group-item-action">c</a>
                    <a href="#" class="list-group-item list-group-item-action">d</a>
                    <a href="#" class="list-group-item list-group-item-action">e</a>
                    <a href="#" class="list-group-item list-group-item-action active">f</a>
                </div>
            </div>
            <div class="col-4">
                <div class="list-group"> <!--butonlarla liste yapacaksak div kullancaz ul falan değil-->
                    <button type="button" class="list-group-item list-group-item-action active">a</button>
                    <button type="button" class="list-group-item list-group-item-action disabled">b</button>
                    <button type="button" class="list-group-item list-group-item-action">c</button>
                    <button type="button" class="list-group-item list-group-item-action">d</button>
                    <button type="button" class="list-group-item list-group-item-action">e</button>
                    <button type="button" class="list-group-item list-group-item-action">f</button>
                </div>
            </div>
            <div class="col-4 my-4 ">
                <ul class="list-group list-group-flush"> <!--sadece alt çizgiler var-->
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">BOOTSTRAP</li>
                    <li class="list-group-item">JAVASCRIPT</li>
                    <li class="list-group-item " >JQUERY</li> 
                    <li class="list-group-item ">JAVA</li>
                </ul>
            </div>
            <div class="col-4 my-4 ">
                <ul class="list-group list-group-horizontal list-group-horizontal-lg"> <!--yatay sıralama -->
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">BOOTSTRAP</li>
                    <li class="list-group-item">JAVASCRIPT</li>
                    <li class="list-group-item " >JQUERY</li> 
                    <li class="list-group-item ">JAVA</li>
                </ul>
            </div>
            <div class="col-4 my-4 ">
                <ol class="list-group list-group-numbered"> <!--sıralandı 1 2 diye-->
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">BOOTSTRAP</li>
                    <li class="list-group-item">JAVASCRIPT</li>
                    <li class="list-group-item " >JQUERY</li> 
                    <li class="list-group-item ">JAVA</li>
                </ul>
            </div>
        </div>
    </div>
